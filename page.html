<Html>
    <body>
        <p id="temp"></p>    
    </body>
<script>
    var temp = 32;
    window.onload = function(){
        
        document.getElementById('temp').innerHTML = temp;
    };
    window.setInterval(func,1000);
    function func(){
        temp = temp+1;
        document.getElementById('temp').innerHTML = temp;
    }
</script>
</Html>
